<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();

            const form = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');

            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Empêche le formulaire de se soumettre normalement
                const username = usernameInput.value;

                // Envoyer le nom d'utilisateur au serveur pour vérification
                socket.emit('setUsername', username, (response) => {
                    if (response.success) {
                        // Rediriger vers la page de chat si le nom est disponible
                        window.location.href = `/chat.html?username=${encodeURIComponent(username)}`;
                    } else {
                        // Afficher un message d'erreur si le nom est déjà pris
                        alert(response.message);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <form id="loginForm">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
