<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');

            // Redirige vers la page de connexion si le nom d'utilisateur n'est pas fourni
            if (!username) {
                window.location.href = '/';
                return;
            }

            // Envoyer le nom d'utilisateur au serveur
            socket.emit('setUsername', username, (response) => {
                if (!response.success) {
                    alert(response.message);
                    window.location.href = '/';
                }
            });

            const messageForm = document.getElementById('messageForm');
            const messageInput = document.getElementById('messageInput');
            const chatWindow = document.getElementById('chatWindow');
            const userList = document.getElementById('userList');

            // Envoyer un message lorsque le formulaire est soumis
            messageForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Empêche le formulaire de se soumettre normalement
                const message = messageInput.value;
                // Envoyer le message au serveur
                socket.emit('sendMessage', message);
                messageInput.value = ''; // Réinitialiser le champ de saisie
            });

            // Afficher les messages reçus
            socket.on('receiveMessage', (data) => {
                const { user, message } = data;
                chatWindow.innerHTML += `<p><strong>${user}:</strong> ${message}</p>`;
                chatWindow.scrollTop = chatWindow.scrollHeight; // Faire défiler vers le bas
            });

            // Mettre à jour la liste des utilisateurs connectés
            socket.on('updateUserList', (users) => {
                userList.innerHTML = users.map(user => `<li>${user}</li>`).join('');
            });
        });
    </script>
</head>
<body>
    <h1>Chat Room</h1>
    <div id="chatWindow" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;"></div>
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type a message" required>
        <button type="submit">Send</button>
    </form>
    <ul id="userList"></ul>
</body>
</html>
