<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <input id="message-input" class="message-input" type="text" placeholder="Type your message here...">
    </div>
    
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script type="text/javascript">
        const socket = io();
        const messageInput = document.getElementById('message-input');
        const chatBox = document.getElementById('chat-box');
        const user = new URLSearchParams(window.location.search).get('user') || 'user1';

        function appendMessage(user, message, time) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.innerHTML = `<strong>${user} [${time}]:</strong> ${message}`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && messageInput.value.trim() !== '') {
                socket.emit('send_message', { 'message': messageInput.value, 'user': user });
                messageInput.value = '';
            }
        });

        socket.on('receive_message', function(data) {
            appendMessage(data.user, data.msg, data.time);
        });
    </script>
</body>
</html>
