<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        #message { width: 80%; padding: 10px; }
        #send { padding: 10px; }
    </style>
</head>
<body>
    <h1>Chat Application</h1>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type a message">
    <button id="send">Send</button>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var socket = io();

        document.getElementById('send').onclick = function() {
            var message = document.getElementById('message').value;
            var user = 'user1'; // Change as needed
            socket.emit('send_message', { message: message, user: user });
            document.getElementById('message').value = '';
        };

        socket.on('receive_message', function(data) {
            var chat = document.getElementById('chat');
            chat.innerHTML += '<p><strong>' + data.user + ' [' + data.time + ']:</strong> ' + data.msg + '</p>';
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('connect', function() {
            console.log('Connected to the server');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from the server');
        });
    </script>
</body>
</html>
