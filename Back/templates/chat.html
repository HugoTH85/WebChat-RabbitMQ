<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            overflow-y: scroll;
            padding: 10px;
        }
        #message-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Chat Room</h1>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message and press Enter" />
    
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script type="text/javascript">
        // Get the user parameter from the URL
        const user = new URLSearchParams(window.location.search).get('user') || 'user1';
        
        // Connect to the Socket.IO server
        const socket = io('/socket.io');
        
        const messageInput = document.getElementById('message-input');
        const chatBox = document.getElementById('chat-box');
        
        function appendMessage(user, message, time) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.innerHTML = `<strong>${user} [${time}]:</strong> ${message}`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Send a message when Enter key is pressed
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && messageInput.value.trim() !== '') {
                socket.emit('send_message', { 'message': messageInput.value, 'user': user });
                messageInput.value = '';
            }
        });
        
        // Handle incoming messages
        socket.on('receive_message', function(data) {
            appendMessage(data.user, data.msg, data.time);
        });
        
        // Optionally handle connection events
        socket.on('connect', function() {
            console.log('Connected to the server');
        });
        
        socket.on('disconnect', function() {
            console.log('Disconnected from the server');
        });
    </script>
</body>
</html>
